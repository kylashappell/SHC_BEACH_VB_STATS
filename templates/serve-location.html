<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHC BEACH VB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .custom-position3 {
            position: fixed;
            top: 60px;
            left: 115px;
        }
    </style>
    <style>
        .custom-position4 {
            position: fixed;
            top: 60px;
            right: 115px;
        }
    </style>
    <style>
        .custom-position5 {
            position: fixed;
            top: 60px;
            right: 195px;
        }
    </style>
</head>
<body>
        <header>
            <h1 class="app-title2">SHC VS. {{ game_id }}</h1>
            <a href="/home">
                    <img src="{{ url_for('static', filename='home-icon.png') }}" alt="Home Icon" class="icon-home-else">
            </a>
            <a href="{{ url_for('serve_result', game_id=game_id, pair_number=pair_number, game_id_actual=game_id_actual, set_number=set_number, set_number_id=set_number_id, player_name=player_name, player_id=player_id, serve_id=serve_id) }}">
                    <img src="{{ url_for('static', filename='back-button.png') }}" alt="Back" class="back-button">
            </a>
        </header>
        <div class="container">
            <h1 class="page-title">SERVE LOCATION?</h1>
            <div class="button-group">
                <button id="button1" onclick="setLocation('LEFT')">LEFT</button>
                <button id="button2" onclick="setLocation('RIGHT')">RIGHT</button>
                <button id="button3" onclick="setLocation('MIDDLE')">MIDDLE</button>
            </div>
            <form id="serve-location-form" method="POST" action="{{ url_for('serve_location', game_id=game_id, pair_number=pair_number, game_id_actual=game_id_actual, set_number=set_number, set_number_id=set_number_id, player_name=player_name, player_id=player_id, serve_id=serve_id) }}">
                <input type="hidden" name="serve_location" id="serve-location-input">
            </form>
            <script>
                function setLocation(location) {
                    document.getElementById('serve-location-input').value = location;
                    document.getElementById('serve-location-form').submit();
                }
            </script>
        </div>
    </div>
    <script>
        // Select all buttons
        const buttons = document.querySelectorAll('.button-group button');

        // Get the width of the button with the longest text
        let maxWidth = 0;
        buttons.forEach(button => {
            const width = button.getBoundingClientRect().width;
            maxWidth = Math.max(maxWidth, width);
        });

        // Set the width of all buttons to match the width of the button with the longest text
        buttons.forEach(button => {
            button.style.width = `${maxWidth}px`;
        });
    </script>
</body>
</html>
